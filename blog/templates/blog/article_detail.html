{% extends 'catalog/base.html' %}
{% load catalog_tags %}
{% block content %}
<div class="row">

    <h1 class="mb-4">{{ object.title }}</h1>

    {% if object.preview %}
    <div class="text-center mb-4">
        <img src="{{ object.preview | media_filter }}" alt="{{ object.title }}" class="img-fluid rounded">
    </div>
    {% endif %}

    <div class="mb-4">
        {{ object.body }}
    </div>

    <div class="d-flex justify-content-between text-muted">
        <small>Дата создания: {{ object.created_at|date:"d.m.Y" }}</small>
        <small>Количество просмотров: {{ object.view_count }}</small>
    </div>
</div>

<div class="mt-4 btn-group" role="group">
    <a href="{% url 'blog:article_update' object.slug %}" class="btn btn-primary m-1">Изменить статью</a>
    <a href="{% url 'blog:article_delete' object.slug %}" class="btn btn-danger m-1">Удалить статью</a>
</div>
{% endblock %}
