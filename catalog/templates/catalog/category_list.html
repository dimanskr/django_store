{% extends 'catalog/base.html' %}
{% load catalog_tags %}
{% block content %}
<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3 mb-3">
    {% for category in category_list %}
    <div class="col">
        <div class="card-body">
            <h4 class="product-title text-bold my-3">{{ category.name }}</h4>
            <p class="card-text description product-details">{{ category.description }}</p>
        </div>
    </div>
    {% endfor %}
</div>
{% include "catalog/includes/paginator.html" %}
{% endblock %}
